<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Teacher's Assistant</title>
</head>

<body>

    <div class="container margin-top-100">
        <p class="app-name text-center">Teacher's Assistant</p>
        <form class="form-inline custom-form">
            <div class="form-group padding-8">
                <label class="font-size-16" for="name">Name:</label>
                <input type="text" class="font-weight-600 form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group padding-8">
                <label class="font-size-16" for="mark">Marks:</label>
                <input type="number" class="font-weight-600 form-control" id="mark" placeholder="Enter marks" name="mark">
            </div>
            <input type="button" class="font-size-16 btn btn-success padding-8 margin-h-8" value="Add Student" id="add">
            <input type="button" class="font-size-16 btn btn-primary padding-8 margin-h-8" value="Sort by marks" id="sort">            
        </form>
        <table id="main-table" class="table table-bordered">
            <thead class="text-center">
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Marks</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody class="text-center" id="main">
            </tbody>
        </table>
        <p class="text-center no-data" id="no-data" >No data available!</p>
    </div>
    <!-- <ul id="main"></ul> -->
    <script src="./dist/bundle.js"></script>
</body>

</html>
